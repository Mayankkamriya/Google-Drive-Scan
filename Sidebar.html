
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 16px;
        color: #333;
      }

      h3 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
      }

      button {
        width: 100%;
        box-sizing: border-box;
        background-color: #1c1b1b;
        color: white;
        border: none;
        padding: 12px 0;
        margin: 8px 0;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #2b2a2a;
      }

      #msg {
        margin-top: 16px;
        font-size: 13px;
        text-align: center;
        word-wrap: break-word;
      }

      #barContainer {
        width: 100%;
        background: #ddd;
        border-radius: 4px;
        margin-top: 12px;
        overflow: hidden;
      }

      #bar {
        width: 0%;
        height: 10px;
        background-color: #4caf50;
        border-radius: 4px;
        transition: width 0.3s ease;
      }

      #fileCount {
        text-align: center;
        font-size: 12px;
        color: #555;
        margin-top: 6px;
      }
    </style>
  </head>

  <body>
    <h3>Drive Audit by Mayank</h3>

    <button id="scanBtn" onclick="startScan()"> Scan My Drive</button>
    <button id="writeBtn" onclick="writeToSheet()"> Write to Sheet</button>
    <button id="rescanBtn" onclick="scheduleReScan()"> Re-scan (Async)</button>

    <div id="barContainer">
      <div id="bar"></div>
    </div>
    <div id="fileCount"></div>
    <p id="msg"></p>

    <script>
      let progressTimer;

      function setMessage(text, color = 'green') {
        const msg = document.getElementById('msg');
        msg.textContent = text;
        msg.style.color = color;
      }

      function updateProgress(percent) {
        const bar = document.getElementById('bar');
        const fileCount = document.getElementById('fileCount');
        bar.style.width = percent + '%';
        fileCount.textContent = `Progress: ${percent}%`;
      }

    function pollProgress() {
  google.script.run
    .withSuccessHandler(progressData => {
      if (!progressData) return;

      const pct = parseFloat(progressData.progress || 0);
      updateProgress(pct);

      const fileCount = document.getElementById('fileCount');
      if (progressData.total > 0) {
        fileCount.textContent = `Scanned: ${progressData.done}/${progressData.total} files (${pct}%)`;
      }

      if (pct >= 100) {
        clearInterval(progressTimer);
        setMessage('‚úÖ Scan complete. Click "Write to Sheet" to write data in the sheet.', 'green');
      }
    })
    .withFailureHandler(err => {
      clearInterval(progressTimer);
      setMessage('‚ùå Failed to fetch progress: ' + err.message, 'red');
    })
    .getProgress();
}


      function startScan() {
        setMessage('üöÄ Starting Drive scan...');
        updateProgress(0);
        clearInterval(progressTimer);

        google.script.run
          .withSuccessHandler(res => {
            setMessage(res, res.startsWith('‚úÖ') ? 'green' : 'red');
            clearInterval(progressTimer);
            updateProgress(100);
          })
          .withFailureHandler(err => {
            setMessage('‚ùå Scan failed: ' + err.message, 'red');
            clearInterval(progressTimer);
            updateProgress(0);
          })
          .scanEntireDrive();

        // Poll every 2 seconds for live progress
        progressTimer = setInterval(pollProgress, 2000);
      }

      function writeToSheet() {
        setMessage('üìù Writing data to sheet...');
        google.script.run
          .withSuccessHandler(msg => {
            setMessage(msg, 'green');
            updateProgress(0);
          })
          .withFailureHandler(err => {
            setMessage('‚ùå Write failed: ' + err.message, 'red');
          })
          .writeToSheet();
      }

      function scheduleReScan() {
        setMessage('‚è≥ Scheduling background re-scan...');
        google.script.run
          .withSuccessHandler(msg => setMessage(msg, 'green'))
          .withFailureHandler(err => setMessage('‚ùå Failed: ' + err.message, 'red'))
          .reScanAsync();
      }
    </script>
  </body>
</html>
